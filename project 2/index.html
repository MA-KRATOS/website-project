<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <select id="categoryInput">
                <option value="General">General</option>
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
            </select>
            <input type="datetime-local" id="deadlineInput">
            <select id="priorityInput">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <button id="addTaskBtn">Add Task</button>
        </div>
        <div class="filters">
            <select id="filterCategory">
                <option value="All">All</option>
                <option value="General">General</option>
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
            </select>
            <select id="filterStatus">
                <option value="All">All</option>
                <option value="Completed">Completed</option>
                <option value="Incomplete">Incomplete</option>
            </select>
        </div>
        <ul id="taskList"></ul>
    </div>

    <div id="rescheduleModal" class="modal">
        <div class="modal-content">
            <span class="closeBtn">&times;</span>
            <h2>Reschedule Task</h2>
            <input type="datetime-local" id="newDeadlineInput">
            <button id="updateDeadlineBtn">Update Deadline</button>
            <button id="cancelRescheduleBtn">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
